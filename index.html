<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Presentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        #root {
            height: 100%;
        }
        .slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            color: #e9d8fd;
            text-align: center;
        }
        .slide h1 {
            font-size: 2.5rem;
            color: #fbbf24;
            margin-bottom: 1rem;
        }
        .slide h2 {
            font-size: 2rem;
            color: #fbbf24;
            margin-bottom: 1rem;
        }
        .slide ul {
            text-align: left;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .button {
            background-color: #fbbf24;
            color: #4c1d95;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            margin: 0 0.5rem;
        }
        .button:hover {
            background-color: #f59e0b;
        }
        .nav-buttons {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
        }
        .icon-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 2rem;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { DollarSign, Users, TrendingUp, Home, Clock, ChevronLeft, ChevronRight } = lucide;

        const Slide = ({ children, className }) => (
            <div className={`slide ${className}`}>
                {children}
            </div>
        );

        const Button = ({ onClick, children }) => (
            <button className="button" onClick={onClick}>
                {children}
            </button>
        );

        const Presentation = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [hires, setHires] = useState(10);
            const [overtimeHours, setOvertimeHours] = useState(10);
            const [overtimeRate, setOvertimeRate] = useState(1.5);
            const baseRate = 17;

            const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % 11);
            const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + 11) % 11);

            const slides = [
                <Slide key="1" className="bg-gradient-to-br from-purple-700 to-blue-900">
                    <h1>Important Meeting Points</h1>
                    <p>VE Concerns and HR Bonus Proposal</p>
                </Slide>,
                <Slide key="2" className="bg-gradient-to-br from-purple-600 to-blue-800">
                    <h2>VE Overtime Situation</h2>
                    <ul>
                        <li>VE working overtime without compensation</li>
                        <li>Need to discuss charging agency for overtime</li>
                        <li>Determine fair overtime rate</li>
                        <li>Current base rate: ${baseRate}/hour</li>
                    </ul>
                </Slide>,
                <Slide key="3" className="bg-gradient-to-br from-purple-800 to-blue-900">
                    <h2>Overtime Rate Discussion</h2>
                    <ul>
                        <li>Consider industry standards for overtime</li>
                        <li>Evaluate impact on agency relationship</li>
                        <li>Ensure fair compensation for VE</li>
                        <li>Discuss potential overtime multipliers (e.g., 1.5x, 2x)</li>
                    </ul>
                </Slide>,
                <Slide key="4" className="bg-gradient-to-br from-purple-700 to-blue-800">
                    <h2>Overtime Calculator</h2>
                    <p>Base Rate: ${baseRate}/hour</p>
                    <div>
                        <Button onClick={() => setOvertimeHours(prev => Math.max(0, prev - 1))}>-</Button>
                        <span>{overtimeHours} Hours</span>
                        <Button onClick={() => setOvertimeHours(prev => prev + 1)}>+</Button>
                    </div>
                    <div>
                        <Button onClick={() => setOvertimeRate(prev => Math.max(1, prev - 0.1))}>-</Button>
                        <span>{overtimeRate.toFixed(1)}x Rate</span>
                        <Button onClick={() => setOvertimeRate(prev => Math.min(3, prev + 0.1))}>+</Button>
                    </div>
                    <p>Overtime Rate: ${(baseRate * overtimeRate).toFixed(2)}/hour</p>
                    <p>Total Overtime Charge: ${(overtimeHours * baseRate * overtimeRate).toFixed(2)}</p>
                </Slide>,
                <Slide key="5" className="bg-gradient-to-br from-purple-600 to-blue-800">
                    <h2>VE Work from Home Request</h2>
                    <ul>
                        <li>VE expressed preference for working from home</li>
                        <li>Cited busy days preventing participation in office activities</li>
                        <li>No proposed solution at this time</li>
                    </ul>
                </Slide>,
                <Slide key="6" className="bg-gradient-to-br from-purple-700 to-blue-900">
                    <h2>HR Manager Bonus Proposal</h2>
                    <p>A Win-Win Strategy for Growth</p>
                </Slide>,
                <Slide key="7" className="bg-gradient-to-br from-purple-600 to-blue-800">
                    <h2>The Proposal</h2>
                    <ul>
                        <li>Bonus for each new hire</li>
                        <li>300,000 Colombian Pesos per hire</li>
                        <li>Increases HR manager's salary</li>
                        <li>Aims to boost hiring efficiency</li>
                    </ul>
                </Slide>,
                <Slide key="8" className="bg-gradient-to-br from-purple-800 to-blue-900">
                    <h2>Benefits</h2>
                    <div className="icon-container">
                        <div className="icon-item">
                            <DollarSign size={48} color="#fbbf24" />
                            <p>Increased Salary</p>
                        </div>
                        <div className="icon-item">
                            <Users size={48} color="#fbbf24" />
                            <p>More Hires</p>
                        </div>
                        <div className="icon-item">
                            <TrendingUp size={48} color="#fbbf24" />
                            <p>Company Growth</p>
                        </div>
                    </div>
                </Slide>,
                <Slide key="9" className="bg-gradient-to-br from-purple-700 to-blue-800">
                    <h2>HR Bonus Calculator</h2>
                    <div>
                        <Button onClick={() => setHires(prev => Math.max(0, prev - 1))}>-</Button>
                        <span>{hires} Hires</span>
                        <Button onClick={() => setHires(prev => prev + 1)}>+</Button>
                    </div>
                    <p>Total Bonus: {(hires * 300000).toLocaleString()} COP</p>
                    <p>Potential Monthly Salary Increase!</p>
                </Slide>,
                <Slide key="10" className="bg-gradient-to-br from-purple-900 to-blue-900">
                    <h2>Action Items</h2>
                    <ul>
                        <li>Decide on overtime rate to charge agency</li>
                        <li>Consider VE's work from home request</li>
                        <li>Evaluate implementing HR bonus system</li>
                    </ul>
                </Slide>,
                <Slide key="11" className="bg-gradient-to-br from-purple-700 to-blue-900">
                    <h2>Questions and Discussion</h2>
                    <div className="icon-container">
                        <div className="icon-item">
                            <Clock size={48} color="#fbbf24" />
                            <p>Overtime</p>
                        </div>
                        <div className="icon-item">
                            <Home size={48} color="#fbbf24" />
                            <p>Work from Home</p>
                        </div>
                        <div className="icon-item">
                            <DollarSign size={48} color="#fbbf24" />
                            <p>HR Bonus</p>
                        </div>
                    </div>
                </Slide>,
            ];

            return (
                <div style={{ height: '100%' }}>
                    {slides[currentSlide]}
                    <div className="nav-buttons">
                        <Button onClick={prevSlide}><ChevronLeft /></Button>
                        <Button onClick={nextSlide}><ChevronRight /></Button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Presentation />, document.getElementById('root'));
    </script>
</body>
</html>
